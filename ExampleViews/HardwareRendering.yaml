
name: Test Plot 2

environment:
  x: (linspace -1 1 10)
  y: (linspace -1 1 10)
  field: (linspace 0.0 1.0 81)
  grid: (cartprod x y)
  triangles: (to-gpu-triangulate grid)
  scalars: (to-gpu-replicate field 6)
  cmap: (mapping 0.0 1.0 stops)

figures:

- title: The Title
  xlabel: X
  ylabel: Y
  xmin: $xmin
  xmax: $xmax
  ymin: $ymin
  ymax: $ymax
  margin: $margin
  border-width: 2
  can-deform-domain: false
  capture:
    margin: margin
    xmin: xmin
    xmax: xmax
    ymin: ymin
    ymax: ymax

  content:
    - (trimesh triangles scalars cmap)
