name: Plotting Styles
file-patterns: null
rows: [1]
cols: [1]


environment:
  x: (linspace 0 1 4)
  u: [0.0, 0.5, 0.7, 0.5]
  v: [0.5, 0.7, 0.5, 0.0]

figures:

- title: Plotting Styles
  xlabel: X
  ylabel: Y
  xmin: $xmin
  xmax: $xmax
  ymin: $ymin
  ymax: $ymax
  can-edit-title: false
  can-deform-domain: false
  margin: $margin
  # margin-color: lightblue
  # background-color: white
  # gridlines-color: lightgrey
  # text-color: black
  border-width: 2
  content:
  - (plot x u lw=1 ls='dash'  lc='magenta' mew=3 ms='circle'  mw=20 mfc='orange' mec='black')
  - (plot x v lw=3 ls='solid' lc='orange'  mew=3 ms='diamond' mw=25 mfc='brown'  mec='red')
  capture:
    margin: margin
    xmin: xmin
    xmax: xmax
    ymin: ymin
    ymax: ymax
