# =============================================================================
# Ascii loader
# =============================================================================


name: Ascii
file-patterns: ["*.dat"]
rows: [1]
cols: [1]


environment:
  columns: (load-text file)
  t: (item columns 0)
  series: [(item columns 1), (item columns 2)]
  colors: [magenta, orange]
  styles: [dash, solid]
  widths: [1, 4]

control:
  selected-columns: toggle-array

figures:

- title: (basename file)
  xlabel: X
  ylabel: Y
  domain: $domain
  can-edit-title: false
  can-deform-domain: false
  margin: $margin
  border-width: 2
  content:
  - (map plot t series lw=widths ls=styles lc=colors)

  capture:
    margin: margin
    domain: domain

controls:
- type: table-selector
  capture:
    abscissa: x-index
    ordinate: y-indexes

