
name: Test Plot 2

environment:
  cmap: (mapping 0.0 1.5 stops)

figures:

- title: The Title
  xlabel: X
  ylabel: Y
  xmin: $xmin
  xmax: $xmax
  ymin: $ymin
  ymax: $ymax
  margin: $margin
  border-width: 2
  can-deform-domain: false

  capture:
    margin: margin
    xmin: xmin
    xmax: xmax
    ymin: ymin
    ymax: ymax

  content:
    - (gradient stops orientation='horizontal')
