# =============================================================================
# A basic viewer exmaple
# =============================================================================


name: The Basic Viewer Example
rows: [1, 1, 1]
cols: [1]


file-patterns: [chkpt.*.h5]
hdf5-groups:
- status
- primitive: [sigma, pressure] 


environment:
  x: (linspace 0 10)
  z: (load-txt file)


figures:

- title: Viewer title
  xlabel:
  ylabel: Y axis 1
  xmin: -10
  xmax: +10
  margin: {top: 60, bottom: 30, left: 80, right: &right-margin 40}

- title:
  title-showing: false
  xlabel-showing: false
  ylabel: Y axis 2
  can-edit-title: false
  can-deform-domain: false
  background-color: [66, 66, 66]
  gridlines-color: [55, 55, 55]
  margin: {top: 0, bottom: 30, left: 80, right: *right-margin}

- title:
  title-showing: false
  can-edit-title: false
  xlabel: X
  ylabel: Y axis 3
  background-color: [112, 88, 88]
  gridlines-color: [0, 0, 0, 0]
  margin: {top: 0, bottom: 50, left: 80, right: *right-margin}
  content:
    - Time Series: (plot x z)
    - Relief Plot: (triangles verts scalars)
