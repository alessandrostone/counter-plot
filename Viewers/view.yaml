# =============================================================================
# A basic viewer example
# =============================================================================


name: Basic Example
rows: [1]
cols: [1]

file-patterns: ['*.conf']

environment:
  x: (linspace 0 1 4)
  z: [0, 0.5, 0.74, 0.5]

figures:

- title: $file
  title-showing: true
  xlabel-showing: false
  ylabel: Y axis 2
  can-edit-title: false
  can-deform-domain: false
  background-color: [66, 66, 66]
  gridlines-color: [55, 55, 55]
  margin: {top: 80, bottom: 30, left: 80, right: 40}
  content:
    - (plot x z lw=2 ls='dashdot' lc='magenta')
