name: Binary Torques Time Series
rows: [1]
cols: [1]

file-patterns: ['*.h5']
hdf5-required-datasets: [{name: primitive/sigma, rank: 2}]
hdf5-required-groups: [time_series]


environment:
  t: (load-hdf5 file 'time_series/time' skip=250)
  L: (load-hdf5 file 'time_series/gravitational_torque_on_bh1' skip=250)


figures:

- title: $file
  xlabel: Time (not orbits)
  ylabel: L-dot
  can-edit-title: false
  can-deform-domain: false
  xmin: 1640
  xmax: 1760
  ymin: -0.5
  ymax:  0.5
  margin: {top: 80, bottom: 80, left: 80, right: 40}
  content:
    - (plot t L)
