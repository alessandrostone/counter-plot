# =============================================================================
# A basic viewer example
# =============================================================================


name: Basic Example
file-patterns: [TODO]
rows: [1]
cols: [1]


environment:
  x: (linspace 0 1 4)
  u: [0.0, 0.5, 0.7, 0.5]
  v: [0.5, 0.7, 0.5, 0.0]

# expensive: [x, u]

figures:

- title: $file
  xlabel: $fig1-xmin
  ylabel: Y
  xmin: -1
  xmax:  2
  can-edit-title: false
  can-deform-domain: true
  margin: {top: 80, bottom: 60, left: 80, right: 40}
  content:
  - (plot x u lw=1 ls='dash'  lc='magenta' mew=3 ms='circle'  mw=20 mfc='orange' mec='black')
  - (plot x v lw=3 ls='solid' lc='orange'  mew=3 ms='diamond' mw=25 mfc='brown'  mec='red')
  capture:
    xmin: fig1-xmin
    xmax: fig1-xmax
