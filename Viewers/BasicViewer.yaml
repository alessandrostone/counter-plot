# =============================================================================
# A basic viewer example
# =============================================================================


name: Basic Example
rows: [1]
cols: [1]

file-patterns: []

environment:
  x: (linspace 0 1 4)
  u: [0.0, 0.5, 0.7, 0.5]
  v: [0.5, 0.7, 0.5, 0.0]

figures:

- title: $file
  ylabel: Y
  xlabel: X
  can-edit-title: false
  can-deform-domain: true
  margin: {top: 80, bottom: 60, left: 80, right: 40}
  content:
    - (plot x u lw=1 ls='dash' lc='magenta' mew=3 ms='circle' mw=10 mfc='orange')
    - (plot x v lw=3 ls='solid' lc='orange'  mew=3 ms='circle' mw=10 mfc='green')
